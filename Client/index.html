<!DOCTYPE html>
<html>
    <head>
        <style>
            td, th {
                border: 3px solid #dddddd;
                text-align: left;
                padding: 15px;
            }
        </style> 
        <title>Movie Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="customstylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
            $("#myInput").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $("#movieTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
        </script>
    </head>
    <body><!-- <body class = backgroundImage> -->
        <script src="app.js"></script>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <h1 style = "margin-left: 50px; font-family: fantasy;">Movie Library</h1> 
        <p style = "margin-left: 50px; font-family: fantasy;">Type something in the search box below to search the table:</p>  
        <input style = "margin-left: 50px"  id="myInput" type="text" placeholder="Search..">
        <br><br> 
        <br />
        <div class = "tableContainer">
            <div class = "container">
                <table id ="movieTable" class = "tableFont">
                    <tr><th>Catalog Number</th><th>Title</th><th>Genre</th><th>Director Name</th></tr>
                </table>
            </div>
        </div>
        <div class ="buttonContainer">
            <button>Add</button>
            <button>Edit</button>
            <button>Delete</button>
        </div>
        <br />
        <br />  
    </body>
     
</html>
