<!DOCTYPE html>
<html>
    <head>
        <style>
            td, th {
                border: 3px solid #dddddd;
                text-align: left;
                padding: 15px;
            }
        </style> 
        <title>Movie Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="customstylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
            $(document).ready(function(){
            $("#myInput").on("keyup", function() {
              var value = $(this).val().toLowerCase();
              $("#movieTable tr").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
            });
          });
        </script>
        <script src="../Client/app.js"></script>
    </head>
    <body><!-- <body class = backgroundImage> -->
        <br />
        <br />
        <br />
        <h1 class = "header">Damon and Kyle's</h1>
        <h1 class = "header">Movie Library</h1> 
        <p class = "searchheader">Type something in the search box below to search the catalog:</p>  
        <input class = "searchbox" id="myInput" type="text" placeholder="Search..">
        <br />
        <br />
        <div class = "tableContainer">
            <div class = "container">
                <table id = "tableHeader" class = "tableFont">
                    <tr><th>Catalog Number</th><th>Title</th><th>Genre</th><th>Director Name</th></tr>
                </table>
                <table id ="movieTable" class = "tableFont">
                    <tr><th>Catalog Number</th><th>Title</th><th>Genre</th><th>Director Name</th></tr>
                </table>
            </div>
        </div>
            <label>
                Title: <input type="text" id="title">
                Genre: <input type="text" id="genre">
                Director: <input type="text" id="director">
            </label>
            <button onclick = "createMovie()">Add Movie</button>
        </div>
        <div class ="buttonContainer">
            <button id = "edit" type="button">Edit</button>
            <button id = "delete" type="button">Delete</button>
        </div>
        <br />
        <br />  
    </body>
     
</html>
